<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Rejestracja</h2>

    <form method="POST" class="mb-3">
        <input name="login" placeholder="Login" class="form-control mb-2">
        <input name="haslo" type="password" placeholder="Hasło" class="form-control mb-2">
        <button type="submit" class="btn btn-success">Zarejestruj</button>
    </form>

    <a href="/logowanie">Masz konto? Zaloguj się</a>
</div>

</body>
</html>
