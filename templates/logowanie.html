<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>

</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Logowanie</h2>
	{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-warning">{{ msg }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

    <form method="POST">
        <input name="login" placeholder="Login" class="form-control mb-2">
        <input name="haslo" type="password" placeholder="HasÅ‚o" class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Zaloguj</button>
    </form>

    <a href="/rejestracja">Nie masz konta?</a>
</div>

</body>
</html>
